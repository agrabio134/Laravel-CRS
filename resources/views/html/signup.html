<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/font.css">
    <link rel="stylesheet" href="/signup.css">
    <link rel="icon" href="./icons8-car-64.png">

    <title>Car Rental</title>
</head>

<body>
    <section class="showcase">
        <header>
            <div class="car_logo">
                <span><img class="carimg" src="/icons8-car-64.png"></span>
                <div class="logo_head">
                    <h4 class="logo">CAR</h4>
                    <h3 class="logo">RENTAL SERVICES</h3>
                </div>
            </div>
            <div class="toggle"></div>
        </header>
        <img class="main_img" src="/pexels-alexandra-bakhareva-8563080.jpg" muted loop autoplay></img>
        <div class="overlay"></div>
        <div class="sign_cont">
            <div class="headsign">
                <p class="rehe">REGISTER</p>
                <p class="pahe">Register Fill In This Form To Create An Account.</p>
                <hr>
            </div>
            <div class="sign_form">
                <form action="" class="formsign">
                    <div class="div_input">
                        <div class="input_form">
                            <label class="text_signup" for="name"><b>Name</b></label>
                            <input type="text" placeholder="Enter Name" name="Name" id="Name" required>
                        </div>

                        <div class="input_form">
                            <label class="text_signup" for="email"><b>Email</b></label>
                            <input type="email" placeholder="Enter Email" name="email" id="email" required>
                        </div>

                    </div>
                    <div class="div_input">
                        <div class="input_form">
                            <label class="text_signup" for="psw"><b>Password</b></label>
                            <input type="password" placeholder="Enter Password" name="psw" id="passwordInput" required>
                        </div>
                        <div class="input_form">
                            <label class="text_signup" for="psw-repeat"><b>Confirm Password</b></label>
                            <input type="password" placeholder="Confirm Password" name="psw-repeat" id="confirmPasswordInput"
                                required>
                        </div>
                    </div>
                        <div class="check_box">
                            <input type="checkbox" onclick="togglePasswordVisibility()"><p>Show Password</p> 
                        </div>
                        
                        <div class="bottom">
                            <button class="submit_signup" type="submit" class="registerbtn">Register</button>
                        </div>
                        <div class="signin_submit">
                            <p>Already have an account? <a href="/Index.html">Sign in</a>.</p>
                        </div>
                </form>
            </div>
        </div>


    </section>
    <div class="menu">
        <ul>
            <li><a href="/Index.html">Home</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Destination</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
</body>
<script src="/script.js"></script>
<script>
    function openForm() {
        document.getElementById("myForm").style.display = "block";
    }

    function closeForm() {
        document.getElementById("myForm").style.display = "none";
    }
</script>
<script>
    function togglePasswordVisibility() {
        var passwordInput = document.getElementById("passwordInput");
        var confirmPasswordInput = document.getElementById("confirmPasswordInput");

        if (passwordInput.type === "password" && confirmPasswordInput.type === "password") {
            passwordInput.type = "text";
            confirmPasswordInput.type = "text";
        } else {
            passwordInput.type = "password";
            confirmPasswordInput.type = "password";
        }
    }
</script>


</html>
